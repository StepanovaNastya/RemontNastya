   <!--  
    Комментарии по тэгам:
    h1 - самый большой заголовок
    h6 - самый маленький заголовок
    div - блочгный тэг, чтобы выделить контент в отдельный блок
    a href - вставить ссылку, target - способ открытия сслыки (blank - новая страница)
    img src - вставить картинку, alt - добавить отображение названия картинки, если ошибка
    p - параграф
    input - инпут, placeholder - текст-подсказка внутри инпута, type - тип инпута 
    br - новая строка
    b, strong -  сделать текст жирным
    i, em - сделать текс курсивом
    hr - линия-разделитель
    -->
